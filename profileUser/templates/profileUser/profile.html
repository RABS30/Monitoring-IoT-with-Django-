<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan Profil</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex">

    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md min-h-screen p-6">
        <h1 class="text-xl font-bold text-gray-800 mb-6">Pengaturan Akun</h1>
        <nav>
            <ul class="space-y-3">
                <li>
                    <a href="#" class="block p-3 bg-blue-500 text-white rounded-lg">Profil</a>
                </li>
                <li>
                    <a href="#" class="block p-3 text-gray-700 hover:bg-gray-200 rounded-lg">Keamanan</a>
                </li>
                <li>
                    <a href="#" class="block p-3 text-gray-700 hover:bg-gray-200 rounded-lg">Notifikasi</a>
                </li>
                <li>
                    <a href="#" class="block p-3 text-gray-700 hover:bg-gray-200 rounded-lg">Privasi</a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
        <div class="bg-white shadow-lg rounded-lg p-6 max-w-4xl mx-auto">
            <h2 class="text-2xl font-semibold text-gray-900 mb-4">Pengaturan Profil</h2>

            <!-- Informasi Pengguna -->
            <div class="flex items-center space-x-4 mb-6">
                <img src="https://via.placeholder.com/100" alt="User Avatar" class="w-20 h-20 rounded-full border-4 border-blue-500">
                <div>
                    <h3 class="text-xl font-bold text-gray-800">John Doe</h3>
                    <p class="text-gray-600">johndoe@example.com</p>
                </div>
            </div>

            <hr class="my-4 border-gray-300">

            <!-- Form Pengaturan Keamanan -->
            <div class="space-y-6">
                <!-- Ubah Kata Sandi -->
                <div>
                    <label class="text-gray-700 font-semibold block mb-2">Ubah Kata Sandi</label>
                    <input type="password" placeholder="Kata sandi lama" class="w-full p-3 border rounded-lg">
                    <input type="password" placeholder="Kata sandi baru" class="w-full p-3 border rounded-lg mt-2">
                    <input type="password" placeholder="Konfirmasi kata sandi baru" class="w-full p-3 border rounded-lg mt-2">
                    <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-3 rounded-lg mt-2 w-full">Ubah Kata Sandi</button>
                </div>

                <hr class="border-gray-300">

                <!-- Autentikasi Dua Faktor -->
                <div>
                    <label class="text-gray-700 font-semibold block mb-2">Autentikasi Dua Faktor</label>
                    <p class="text-gray-600 text-sm">Tingkatkan keamanan akun Anda dengan mengaktifkan autentikasi dua faktor.</p>
                    <button class="bg-green-500 hover:bg-green-600 text-white font-semibold px-4 py-3 rounded-lg mt-2 w-full">Aktifkan 2FA</button>
                </div>

                <hr class="border-gray-300">

                <!-- Logout dari Semua Perangkat -->
                <div>
                    <label class="text-gray-700 font-semibold block mb-2">Keluar dari Semua Perangkat</label>
                    <p class="text-gray-600 text-sm">Jika Anda merasa akun Anda digunakan di perangkat lain, Anda bisa keluar dari semua perangkat.</p>
                    <button class="bg-red-500 hover:bg-red-600 text-white font-semibold px-4 py-3 rounded-lg mt-2 w-full">Keluar dari Semua Perangkat</button>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
